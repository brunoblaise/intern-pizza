version: 2.1
orbs:
  coveralls: coveralls/coveralls@2.2.0
  node: circleci/node@5
jobs:
  test:
    # Install node dependencies and run tests
    executor: node/default
    machine: true
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
      - run:
          name: coverage
          command: npm run coverage
      - coveralls/upload
      - store_artifacts:
          path: test-results
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test_results
notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=${process.env.COVERALLS_REPO_TOKEN}
oneOf:
  - required:
      - docker
  - required:
      - machine
  - required:
      - macos

workflows:
  build-and-test:
    jobs:
      - test
